<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recarga de Celular Online</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; text-align: center; }
    .container { background: white; max-width: 400px; margin: auto; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .footer { margin-top: 20px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recarga de Celular</h2>
    <p>Faça sua recarga de forma rápida e segura.</p>
    <form>
      <input type="text" placeholder="Número de celular" required>
      <select required>
        <option value="">Selecione a operadora</option>
        <option value="claro">Claro</option>
        <option value="vivo">Vivo</option>
        <option value="tim">TIM</option>
        <option value="oi">Oi</option>
      </select>
      <button type="submit">Fazer Recarga</button>
    </form>
    <div class="footer">
      <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a>
    </div>
  </div>
</body>
</html>
