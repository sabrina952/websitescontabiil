<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarga Facil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
    .footer a {
      color: #888;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recarga Facil</h1>
    <p>Recargas rápidas, seguras e sem complicação.</p>

    <form>
      <input type="text" placeholder="Digite seu número com DDD" required>
      <select required>
        <option value="">Escolha sua operadora</option>
        <option value="claro">Claro</option>
        <option value="tim">TIM</option>
        <option value="vivo">Vivo</option>
        <option value="oi">Oi</option>
      </select>
      <button type="submit">Fazer Recarga</button>
    </form>

    <div class="footer">
      <a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a><br>
      © 2025 Recarga Facil
    </div>
  </div>
</body>
</html>
